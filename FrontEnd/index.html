<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TBD</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/w3-css/4.1.0/w3.css" integrity="sha512-Ef5r/bdKQ7JAmVBbTgivSgg3RM+SLRjwU0cAgySwTSv4+jYcVeDukMp+9lZGWT78T4vCUxgT3g+E8t7uabwRuw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <div class="header">
    <div class="header-text flexbox-container">
      <div class="flexbox-item flexbox-item-1">
        <p class="item-1-text">Society of Women Journalists, 1894 - 1914</p>
      </div>
      <div class="flexbox-item flexbox-item-2">
        <p class="item-2-text">Search for members by name, leadership position, or year</p>
      </div>
      <div class="flexbox-item flexbox-item-3">
        <form class="w3-container">
          <input class="w3-input w3-border w3-round-large" type="text" placeholder="Name...">
        </form>
      </div>
      <div class="flexbox-item flexbox-item-4">
        <select name="option" id="" class="w3-select">
          <option value="" disabled selected>Select Year...</option>
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
        </select>
      </div>
      <div class="flexbox-item flexbox-item-5">
        <button class="w3-button w3-wide w3-teal w3-border w3-border-teal w3-round-large">Search</button>
      </div>
    </div>
  </div>

  <div class="after-header"></div>

</body>
</html>
